<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body{
		background:#ccc;
	}
table,tr,td{
	border:1px solid red;
}
tr{
	background:orange;
}
tr td{
	width:100px;
	height:50px;

}
	</style>
</head>
<body>
	<table align="center" cellspacing="0" cellpadding="0" id="tab">
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
	<script>
		var tab=document.getElementById("tab");
		var row=tab.getElementsByTagName("tr");
		for(var i=0;i<row.length;i++){
			var bgC=window.getComputedStyle?window.getComputedStyle(row[i],null).background:row[i].currentStyle["background"]; 
			row[i].onmousemove=function(){
				this.style.background="yellow";
			};row[i].onmouseout=function(){
				this.style.background=bgC;
			}
		}
	</script>
</body>
</html>
